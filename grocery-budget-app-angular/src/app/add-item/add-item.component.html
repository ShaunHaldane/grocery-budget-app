<h3>&nbsp;</h3>
<div class="container-fluid col-8 text-center">
    <h3>Add Item</h3>
    <h3>&nbsp;</h3>
    <div>
      <div class="submit-form">
        <div *ngIf="!submitted">
          <div class="form-group">
            <label for="Name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              [(ngModel)]="item.name"
              name="name"
            />
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
              required
              [(ngModel)]="item.price"
              name="price"
            />
          </div>
          <div class="form-group">
              <label for="price">Expiry Date</label>
              <input
                  type="date"
                class="form-control"
                id="dateExpired"
                required
                [(ngModel)]="item.dateExpired"
                name="dateExpired"
              />
            </div>
          <button (click)="saveItem()" class="btn btn-success">Submit</button>
        </div>
        <div *ngIf="submitted">
          <h4>Item was submitted successfully!</h4>
          <button class="btn btn-success" (click)="newItem()">Add</button>
        </div>
      </div>
    </div>  
</div>
