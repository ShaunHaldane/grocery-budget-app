<div id="app" class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand navbar-dark bg-dark">

    <a href="#" class="navbar-brand">Grocery Budget App</a>

    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="btn btn-light ml-2 mr-2" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminPanel">
        <a href="/admin-panel" class="btn btn-light ml-2 mr-2" routerLink="admin-panel">Admin </a>
      </li>
      <li class="nav-item">
        <a href="/user-dashboard" class="btn btn-success ml-2 mr-2" *ngIf="isLoggedIn" routerLink="user-dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a href="/add-item" class="btn btn-success ml-2 mr-2" *ngIf="isLoggedIn" routerLink="add-item">Add Item</a>
      </li>
      <li class="nav-item">
        <a href="/user-financial-data" class="btn btn-success ml-2 mr-2" *ngIf="isLoggedIn" routerLink="user-financial-data">Spent this Year</a>
      </li>
      <li class="nav-item">
        <a href="/user-financial-data" class="btn btn-success ml-2" *ngIf="isLoggedIn" routerLink="user-financial-data-per-item">Spent per Item</a>
      </li>
    </ul>
    
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="btn btn-light ml-2 mr-2" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="btn btn-light ml-2 mr-2" routerLink="login">Login</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="btn btn-light ml-2 mr-2" (click)="logout()">LogOut</a>
      </li>
    </ul>

  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>

<div class = "text-center">
  <footer class = "footer">
     <span>Shaun Haldane. 2022. All Rights Reserved. </span>
     <a href="/privacy-policy" routerLink="privacy-policy" style="color: #9FA6B2"><span> Privacy Policy.</span></a>
  </footer>
</div>
